services:
  sepricloud_api:
    image: adamf00/sepricloud_api
    restart: always
    env_file:
      - .env
    ports:
      - 3001:3001
    volumes:
      - type: bind
        source: ~/dev/NCI-project/SePriCloud/Upload
        target: /app/uploads
  postgres:
    image: adamf00/sepricloud_db
    restart: always
    env_file:
      - .env
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
    driver: local
